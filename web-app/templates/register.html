{% extends 'layout2.html' %}

{% block body %}
<div id="regContainer" class="container">
    <div class="row">
    <div class="col-md-6 col-md-offset-3" style="margin-left: 26%;margin-top: 2%;">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row" style="margin-left:20%;padding-top: 20px;">
            <div class="col-xs-6" style="margin-left: 10%;padding-top: 20px;">
              <a href="/login" class="active" id="login-form-link">Login</a>
            </div>
            <div class="col-xs-6" style="margin-left: 10%;padding-top: 20px;">
              <a href="/register" id="register-form-link" style="font-size: xx-large;">Register</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="register-form" action="{{ url_for('register') }}" method='POST' role="form" style="padding: 30px;">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                      </div>
                    </div>
                  </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
